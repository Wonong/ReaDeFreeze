
<div id="page-wrapper" style="min-height: 299px;" ng-init="sessionCheck()">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading"><h3 class="panel-title">Please Log-in</h3></div>
                    <div class="panel-body">
                        <form role="form" ng-submit="login()">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" ng-model="userId" placeholder="ID" name="userId" type="ID" autofocus="">
                                    <input class="form-control pass" ng-model="password" placeholder="Password" name="password" type="password" autofocus="">
                                </div>
                                <div class="checkbox">
                                    <!--<label>-->
                                        <!--<input name="remember" type="checkbox" value="Remember Me">Remember Me-->
                                    <!--</label>-->
                                    <a href="/users/#signup" style="float:right;" class="btn btn-primary btn-xs">Sign Up</a>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <button type="submit" class="btn btn-lg btn-success btn-block">Log-in</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
