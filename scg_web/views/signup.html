
<div id="page-wrapper" style="min-height: 299px;">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading"><h3 class="panel-title">Please Sign Up!</h3></div>
                    <div class="panel-body">
                        <form role="form" ng-submit="insert()">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" ng-model="userId" placeholder="ID" name="userId" type="ID" autofocus="">
                                    <input class="form-control pass" ng-model="password" placeholder="Password" name="password" type="password" autofocus="">
                                    <input class="form-control pass" ng-model="password2" placeholder="Password Recheck" name="password2" type="password" autofocus="">
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <button type="submit" href="index.html" class="btn btn-lg btn-success btn-block">Sign up</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
