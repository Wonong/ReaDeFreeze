
<div id="page-wrapper" style="min-height: 299px;">
    <div id="update" class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">Information Input</div>
                <div class="panel-body">
                    <div class="row">
                        <form id="inputForm" role="form" ng-submit="submit()">
                            <div class="form-group">
                                <label>Time Selects</label>
                                <select ng-model="toTime" name="toTime" class="form-control">
                                    <option>PM 06:00</option>
                                    <option>PM 06:30</option>
                                    <option>PM 07:00</option>
                                    <option>PM 07:30</option>
                                    <option>PM 08:00</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Mode Selects</label>
                                <select ng-model="mode" name="mode" class="form-control">
                                    <option>Meat and Fish</option>
                                    <option>Vegetables</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-default">Information Update!</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /#page-wrapper -->
